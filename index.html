<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Create</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div id="poem-line">
        First poem line will go here.
        <br />
        Second poem line will go here.
      </div>
    </main>
    <script src="src/index.js"></script>
    <footer>
      This AI project is coded by
      <a href="https://github.com/javelosa?tab=repositories" target="_blank"
        >Edritz Javelosa</a
      >
      and is open-sourced on
      <a href="https://github.com/javelosa/AI-Poem-Generator" target="_blank"
        >GitHub</a
      >. It is hosted by
      <a href="https://ai-poem-create.netlify.app/" target="_blank">Netlify</a>.
    </footer>
  </body>
</html>
