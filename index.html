<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Create</h1>
      </header>
      <main>
        <form id="poem-creator">
          <input
            type="text"
            placeholder="Enter a poem topic (e.g., flower, the beautiful sunset, etc.)"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="topic-instructions"
          />
          <input type="submit" class="submit-button" id="submit-button" />
        </form>
        <div class="poem hidden" id="poem"></div>
      </main>
      <script src="src/index.js"></script>
      <footer>
        This AI project is coded by
        <a href="https://github.com/javelosa?tab=repositories" target="_blank"
          >Edritz Javelosa</a
        >
        and is open-sourced on
        <a href="https://github.com/javelosa/AI-Poem-Generator" target="_blank"
          >GitHub</a
        >. It is hosted by
        <a href="https://ai-poem-create.netlify.app/" target="_blank">Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
